<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
</head>
<body>

    <div class="container text-center text-white py-3">
        <h1 id="pokemon-name"></h1>
        <div class="row row-cols-1 row-cols-lg-2 align-items-center">
            <div class="col">
                <div id="pokemon" class="text-lg-end">
                    <img class="w-50 img-fluid" src="" loading="lazy"/>
                </div>
            </div>
            <div id="info" class="col text-center text-lg-start mt-3 mt-md-0">
                <ul id="stats">
                    <li class="stat mb-1"></li>
                    <li class="stat mb-1"></li>
                    <li class="stat mb-1"></li>
                    <li class="stat mb-1"></li>
                    <li class="stat mb-1"></li>
                    <li class="stat mb-1"></li>
                </ul>
                <div id="types"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-white rounded-top-4 pt-3">
        <div id="evolution-heading" class="text-center">
            <h2 id="evolution-heading">Evolution Cycle</h2>
            <p id="condition" class="lead"></p>
        </div>
        
        <div class="loading-wheel text-center mb-3">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>  
        </div>
        
        <div id="evolution-cycle" class="container-fluid d-flex flex-column flex-lg-row justify-content-around align-items-center"; style="min-height: 50vh;"></div>
    </div>
    
    
    <script src="../assets/pokemon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
